<body style='overflow:hidden;padding:0px;visibilty:hidden'>
  <div class='full'>
    <div class='center' style='width:315px;padding:4px'>
      <center style="font-family:monospace">A-ENGINE now needs a password for protection against the district. Contact the owner of A-ENGINE to get an access key. Thank you for visiting.
        <br></br>

      <input type=password id="access" name = 'verify' placeholder="Access Key" onchange="access()"><br>
      </center>
      <script>
        sessionStorage.setItem("verified", 'false');
        var verified = sessionStorage.getItem("verified");
        var verifyHash = "cyrb53('a') -> 1624779604410809";

        const adminHash = "cyrb53('a') -> 4413594719508086";
        const joHash = "cyrb53('a') -> 7409568508203460"
        var maintenance = true;

        function access() {
          if (maintenance === false) {
          let input = document.getElementById("access").value;


          const cyrb53 = (str, seed = 0) => {
            let h1 = 0xdeadbeef ^ seed,
              h2 = 0x41c6ce57 ^ seed;
            for (let i = 0, ch; i < str.length; i++) {
              ch = str.charCodeAt(i);
              h1 = Math.imul(h1 ^ ch, 2654435761);
              h2 = Math.imul(h2 ^ ch, 1597334677);
            }

            h1 = Math.imul(h1 ^ (h1 >>> 16), 2246822507) ^ Math.imul(h2 ^ (h2 >>> 13), 3266489909);
            h2 = Math.imul(h2 ^ (h2 >>> 16), 2246822507) ^ Math.imul(h1 ^ (h1 >>> 13), 3266489909);

            return 4294967296 * (2097151 & h2) + (h1 >>> 0);
          };

          let inputHash = (`cyrb53('a') -> ${cyrb53(input)}`);

          function home() {
            localStorage.clear();
            sessionStorage.setItem("verified", 'true');
            var verified = sessionStorage.getItem("verified");
            location.href = "/../";
          }

          if (inputHash == verifyHash) {
            home();
          } else {
            document.getElementById('access').value = '';
            document.getElementsByName('verify')[0].placeholder='Incorrect password!';
          }
        }
        } else {
          alert('A-ENGINE is undergoing maintenance! Please check again soon to use A-ENGINE.'); 
        }

      </script>
